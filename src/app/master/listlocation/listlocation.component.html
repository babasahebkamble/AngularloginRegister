<app-admin></app-admin>
<br>

<div class="main-body">

   <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>
  
 
  

  <div class="table-container"  fxLayout="column">
    <button  class="btn btn-primary btn-lg" routerLink="/location/createlocation">Add</button>
    <table mat-table [dataSource]="dataSource" matSort>

      
      <ng-container matColumnDef="locatiodId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.locatiodId}} </td>
      </ng-container>

      
     
      <ng-container matColumnDef="locationName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> locationName</th>
        <td mat-cell *matCellDef="let row"> {{row.locationName}}</td>
      </ng-container>

        <mat-label>Filter</mat-label>

      </mat-form-field>

          </ng-container>
      
        -->

     
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
           <!--<button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
         <button mat-icon-button color="primary" (click)="viewonly(row)">
            <mat-icon>visibility</mat-icon>
          </button>-->
          <button mat-icon-button color="warn" (click)="deletelocation(row.locatiodId)">
            <mat-icon>delete</mat-icon>
            
          </button>
 
        </td>
      </ng-container>
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="deletelocation(row.locatiodId)">
              <mat-icon class="mat-18">reorder</mat-icon> 
          </button>
        </td>
      </ng-container>
    

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[3, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
