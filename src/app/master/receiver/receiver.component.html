<app-admin></app-admin>
<br>
        <div class="custom-input">
          
        </div>


        <form [formGroup]="lrreceiver" (ngSubmit)="onSubmit(lrreceiver.value)" class="custom-form">
          <div class="custom-input">
            <mat-form-field appearance="fill" >
                <mat-label>Receiver Name</mat-label>
                <input matInput placeholder=" Receiver Name" type="text" formControlName="receivername">
            </mat-form-field>
            <mat-form-field appearance="fill" >
                <mat-label>Receiver Address</mat-label>
                <input matInput placeholder="ReceiverAddress" type="text" formControlName="raddress">
            </mat-form-field>
            <mat-form-field appearance="fill" >
                <mat-label>Receiver pin code</mat-label>
                <input matInput placeholder="Receiverpincode" type="text" formControlName="rpin">
            </mat-form-field>
            <mat-form-field appearance="fill" >
                <mat-label>Contact No</mat-label>
                <input matInput placeholder="contactNo"   maxlength="10" type="text" formControlName="rtelno">
                <mat-icon matSuffix>phone</mat-icon>

            </mat-form-field>  
            <mat-form-field appearance="fill" >
                <mat-label>Receiver GST Number</mat-label>
                <input matInput placeholder="GSTNumber" type="text" formControlName="rgstno">
            </mat-form-field>
            <mat-form-field appearance="fill" >
                <mat-label>State</mat-label>
                <input matInput placeholder="State" type="text" formControlName="rstate">
            </mat-form-field>
            <mat-form-field appearance="fill" >
                <mat-label>City</mat-label>
                <input matInput placeholder="city" type="text" formControlName="rcity">
            </mat-form-field>
              </div>
        <div class="custom-input">
          
           
      </div>
      <div>
        <button mat-raised-button color="primary" type="submit" class="custom-button">Save</button>
      </div>
        
        </form>
