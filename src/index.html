<script type="text/javascript">
      $(document).ready(function(){      
        var i=1;  


        $('#add').click(function(){  
         i++;  
         $('#dynamic_field').append('<tr id="row'+i+'" class="dynamic-added"><td><input type="text" name="invoiceno[]" placeholder="Invoice No" required class="form-control invoiceno_list" /></td><td><input type="text" name="invoicedate[]" placeholder="dd-mm-yyyy" required class="form-control invoicedate_list" /></td><td><input type="text" name="declairedval[]" placeholder="Declaired Value" required class="form-control declairedval_list" /></td><td><button type="button" name="remove" id="'+i+'" class="btn btn-danger btn-xs btn_remove"><i class="fas fa-times-circle fa-2x"></i></button></td></tr>');  
       });  


        $(document).on('click', '.btn_remove', function(){  
         var button_id = $(this).attr("id");   
         $('#row'+button_id+'').remove();  
       });  
     });  
   </script>
